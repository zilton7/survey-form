<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main id="main">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">
      survey page
    </h1>
    <p id="description">our first microverse survey from</p>
    <form id="survey-form">
      <label id="name-label">Enter your name</label>
      <br />
      <input type="text" name="name" id="name" placeholder="Name" required>
      <br />
      <label id="email-label">Enter your email address</label>
      <br />
      <input type="email" name="email" id="email" placeholder="email" required>
      <br />
      <label id="number-label">Enter your number</label>
      <br />
      <input type="number" name="number" id="number" placeholder="Number" min=1 max=11 required>
      <br />

      <select name="cars" id="dropdown">
        <option value="option-1">Option 1</option>
        <option value="option-2">Option 2</option>
      </select>
      <br />
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
      <br />
      <input type="checkbox" id="product1" name="product1" value="computer">
      <label for="product1"> computer</label><br>
      <input type="checkbox" id="product2" name="product2" value="mobile">
      <label for="product2"> mobile</label><br>
      <input type="checkbox" id="product3" name="product3" value="tablet">
      <label for="product3"> tablet</label><br>
      <textarea id="text-area" name="text-area">Description</textarea><br />
      <button id="submit">submit</button>

    </form>


    <script src="js/index.js"></script>
  </main>
</body>

</html>
